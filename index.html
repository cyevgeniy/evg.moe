            }

            }

            }

                    grid-template-columns: 1fr 1fr;

            .content {

            .bg-yellow {

            }

                background-color: lightcyan;

            header {
                margin-bottom: 20px;

                border-bottom: 8px solid black;

                line-height: 1;
