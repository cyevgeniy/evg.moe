<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}
    <main>
      <div id="content">
        <h1> {{ .Title}} </h1>

        {{ if .Params.toc }}
        <p><b>Table of Contents</b>:</p>

        {{.TableOfContents}}
        {{ end}}

        {{ .Content }}
      </div>
      {{- partial "tags.html" . -}}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
