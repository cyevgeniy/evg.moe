<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    <nav><strong><a href="/">Home</a></strong></nav>
    <main>
      <article>
        <h1> {{ .Title}} </h1>

        {{ if .Params.toc }}
        <b>Table of Contents</b>:

        {{.TableOfContents}}
        {{ end}}

        {{ .Content }}
      </article>
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
