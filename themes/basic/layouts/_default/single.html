<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
    	<nav><strong><a href="/">Home</a></strong></nav>
    	<hr>
        <div id="content">
        	<h1> {{ .Title}} </h1>
            <p><i>Created: {{ .Params.Publishdate.Format "2006-01-02 15:04:05"}}</i></p>

            {{ if .Params.toc }}
                <b>Table of Contents</b>:

                {{.TableOfContents}}
            {{ end}}



        	{{ .Content }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
