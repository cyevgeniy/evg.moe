{{ define "main" }}

{{ .Content }}

{{ range .Paginator.Pages }}
{{ $permalink := .RelPermalink }}
     <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>

{{ if .Params.images }}
<div>
    {{ range .Params.images }}
        <a href="{{ $permalink }}">
            <img src="{{ . }}"/>
        </a>
    {{ end }}
</div>
{{ end }}


<p>
     {{ .Summary }}
</p>

{{ end }}
