<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
  <div class="container">
    {{- partial "header.html" . -}}
    <h2>{{.Title}}</h2>
    <main>
      {{ range .Data.Terms.ByCount }}
      <div class="post-item">
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> <span>{{ .Count }}</span></li>
      </div>
      {{ end }}
  </div>
  </main>
</body>

</html>
