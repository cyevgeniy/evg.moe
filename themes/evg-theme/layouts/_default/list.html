<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    <div class="container">
    {{- partial "header.html" . -}}
    {{ .Content }}

    
    <div>
      {{ range where .Paginator.Pages.ByPublishDate.Reverse "Params.hidden" "ne" "true" }}
      {{ $permalink := .RelPermalink }}
      <div class="post-item">
        <a href="{{ .RelPermalink }}"> {{ .Title }}</a>
        <p class="post-date">{{ .Date.Format .Site.Params.DateForm }}</p>
        <!-- <p>This is what happens when you are a fucking thing</p> -->
       </div>
      <!-- <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> <span>{{ .Date.Format .Site.Params.DateForm }}</span></li> -->
      {{ end }}
    </div>
    </div>
  </body>
</html>
