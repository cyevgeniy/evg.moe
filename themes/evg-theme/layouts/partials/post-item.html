<div class="post-item">
    <h2><a href="{{ .RelPermalink }}" class="post-link">{{ .Title }}</a></h2>
   {{ with .Params.featured_image }}<img src="{{ . }}" class="post-image">{{ end }}
   {{ if .Params.show_full }}
   <p> {{ .Content }}</p>
   {{ else }}
       <p>{{ .Summary}} </p>
   {{ end }}
</div>
